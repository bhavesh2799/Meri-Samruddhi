<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    
    <ion-title style="text-align: center;">
      Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size=2></ion-col>
      <ion-col size=8>
  
        <ion-card style='text-align: center;margin-top:10%'>
          <ion-card-header>
            <ion-card-title>Forgot Password</ion-card-title>
            <ion-card-subtitle>Please enter your email address</ion-card-subtitle>
      
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Email Address</ion-label>
                <ion-input type='text' [(ngModel)]="email" ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
      
        </ion-card>
        <ion-button expand='block' shape='round' (click)='resetPassword()'>Reset Password</ion-button>
      
        <div style=" text-align: center;margin-top:5%;">
          
          <p><a  (click)="redirectLogin()">Go to Login</a></p>
        </div>
        </ion-col>
        </ion-row>
        </ion-grid>
      
      
     
  </ion-content>
